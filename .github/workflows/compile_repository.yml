name: Compile Repository (FAST)

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:
    inputs:
      format:
        description: 'Format to compile (altstore/trollapps/scarlet, leave empty for all)'
        required: false
        type: string
        # Optional: Add allowed values
        options:
          - ''
          - altstore
          - trollapps
          - scarlet

jobs:
  compile-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add any required packages here if needed
        # pip install -r requirements.txt
    
    - name: Run compilation
      run: |
        if [ -n "${{ inputs.format }}" ]; then
          python3 scripts/compile_repository.py "${{ inputs.format }}"
        else
          python3 scripts/compile_repository.py
        fi
    
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.json
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: Update ${{ inputs.format || 'all' }} repository files"
          git push
        fi