name: Reset App Versions

on:
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Currently None)
        run: |
          python -m pip install --upgrade pip

      - name: Reset versions
        run: |
          python scripts/reset_versions.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Apps/  # Add changes in the Apps directory
          git commit -m "Reset app versions [skip ci]"  # Commit with a message
          git push